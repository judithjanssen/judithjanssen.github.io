    - '<strong>Check-in is op donderdag 21 mei</strong>. We serveren het avondeten om 19:30.'
    - '<strong>Check-out is op maandag 25 mei</strong>, het ontbijt van de 25e is inbegrepen.'
    - 'Je kunt extra nachten voor of na deze data boeken voor € 35,- per nacht.'

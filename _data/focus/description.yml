en:
  heading: 'Description'
  subheading: 'This retreat offers you a mix of dynamic yoga sessions that will increase alignment and body awareness and restorative practices to unwind your body and mind and deepen your inner focus. '
  iconized:
    - icon: 'fa-heartbeat'
      title: 'Healthy exercise'
      body: 'An active daily routine with morning and evening yoga sessions to unwind your body and mind and other optional outdoor activities to enjoy yourself and the landscape.'
    - icon: 'fa-sun-o'
      title: 'Healthy weather'
      body: 'We can´t 100% guarantee that the sun will shine, but, come on, we are talking about the end of May at the sunniest coast in Europe. Don´t forget to bring your sunscreen.'
    - icon: 'fa-cutlery'
      title: 'Healthy food'
      body: 'Great vegetarian dishes cooked with love and the best local and organic ingredients to give your body a healthy boost.'
  # Why focus?
  title: 'Why focus?'
  subtitle: 'Attention, in all its varieties, has a very powerful influence on the way we feel and the way we move through life. '
  paragraphs:
    - '<strong>The internal focus helps us connect with our intuitions and values</strong> that guide us, favoring the process of decision making; the external focus helps us navigate the world around us; and focus on others improves our social life.'
    - 'Modern society however, does not facilitate the cultivation of attention.'
    - 'The speeded-up, highly complex society we live in, where <strong>we have a non-stop stream of distractions coming in</strong> through our smartphones and laptops feeds our so-called <em>monkey mind</em>, with very short attention spans and scattered thoughts.'
    - 'The good news is: <strong>you can train your brain</strong>! (and your body while you are at it :)'
    - '<strong>I invite you to step into the miraculous world that is your body and mind</strong>, become close, and start refining your inner focus.'
nl:
  heading: 'Info'
  subheading: 'Deze yogavakantie biedt je een combinatie van ontladen en opladen met dynamische yogasessies waarin de nadruk ligt op houding en lichaamsbewustzijn, en herstellende bodymind-technieken om je lijf en brein compleet te laten ontspannen.'
  iconized:
    - icon: 'fa-heartbeat'
      title: 'Heerlijk bewegen'
      body: 'Een actieve dagelijkse routine met ochtend- en namiddagsessies die je lijf en brein tegelijkertijd energie en ontspanning geven.'
    - icon: 'fa-sun-o'
      title: 'Heerlijk weer'
      body: 'Ik kan natuurlijk niet 100% garanderen dat de zon zal schijven. Maar we hebben het over eind mei in de zonnigste streek van heel Europa, dus vergeet je zonnebrandcrème niet!'
    - icon: 'fa-cutlery'
      title: 'Heerlijk eten'
      body: 'Geweldige vegetarische gerechten met de beste lokale en biologische ingrediënten om je lichaam een gezonde oppepper te geven.'
  # Why focus?
  title: 'Waarom focus?'
  subtitle: 'Aandacht, in al zijn vormen, heeft een zeer krachtige invloed op hoe we ons voelen en de manier waarop we door het leven gaan.'
  paragraphs:
    - '<strong>De interne aandacht helpt je te verbinden met je intuïties en waarden</strong> die je helpen bij het maken van beslissingen; de externe focus helpt je in de wereld om je heen te navigeren; aandacht voor anderen is belangrijk voor de relaties met de mensen om je heen.'
    - 'De moderne samenleving maakt het je echter niet makkelijk om aandachtig te zijn.'
    - 'In de versnelde, zeer complexe maatschappij waarin we leven, krijgen we <strong>een constante stroom van afleidingen</strong> binnen via onze smartphones en laptops, die onze zogenaamde monkey mind voedt, met zeer korte aandachtsspannes en verstrooide gedachten tot gevolg.'
    - 'Het goede nieuws is: <strong>je kunt je lijf en brein, en daarmee je bewustzijn trainen</strong>!'
    - '<strong>Ik nodig je uit om in de wonderlijke wereld van je lichaam en brein binnen te stappen</strong>, intiem te worden, en zo je innerlijke focus te verfijnen.'
es:
  heading: 'Descripción'
  subheading: 'Ven a este retiro para cargar las pilas, aumentar tu conciencia corporal y encontrar el equilibrio mente-cuerpo a través del yoga y el movimiento.'
  iconized:
    - icon: 'fa-heartbeat'
      title: 'Ejercicio equilibrado'
      body: 'Actívate por la mañana y relájate al aterdecer con sesiones de yoga aptas para todos los niveles y diseñadas para hacerte sentir bien y aumentar tu energía.'
    - icon: 'fa-bell-slash-o'
      title: 'Ambiente relajado'
      body: 'El retiro se realiza en un verdadero oasis de belleza y tranquilidad con rincones para cada momento: disfruta de la piscina en compañía o encuentra un rincón tranquilo solo para ti.'
    - icon: 'fa-cutlery'
      title: 'Comida sana'
      body: 'Déjate querer, a mesa puesta, con deliciosa comida vegetariana cocinada con amor y los mejores ingredientes. Notarás la diferencia desde el primer momento.'
  # Why focus?
  title: '¿Por qué desconectar?'
  subtitle: 'Los estímulos, las prisas y la rutina del día a día hacen que nos olvidemos de lo realmente importante.'
  paragraphs:
    - 'La atención, en todas sus formas, tiene una enorme influencia en cómo nos sentimos y cómo nos desenvolvemos en la vida diaria. La atención interior nos permite <strong>escuchar nuestras necesidades</strong> y la atención exterior nos ayuda a <strong>estar presentes en el momento, a conectar con los demás y disfrutar de la vida</strong>.'
    - 'La vida moderna, sin embargo, no facilita cultivar la atención. Vivimos inmersos <strong>en un mundo de prisas y de distracciones</strong>. A veces hay que desconectar para reconectar con uno mismo y con el mundo que nos rodea.' 
    - 'Con este retiro <strong>te invito a desconectar y a reconectar con tu cuerpo y tu mente</strong> a través del yoga, el movimento y la relajación.'

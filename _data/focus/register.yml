  subheading: >
    Book now to secure your place (<strong>only 5 spots left</strong>).
    <br>
    Have any questions?
    <a href="mailto:judith.janssen@gmail.com">Email me</a> or
    <a href="https://www.facebook.com/events/1560697344196163">leave a comment in Facebook</a>.
  price: '450&euro;'
  discount: '<strike>10% late bird discount until April 15th</strike>.<br/>Coming with friends? Contact me for a group discount.'
  call_to_action: 'Book now (May 21-25)'
  panels:
    - name: 'Included'
      items:
        - 'All yoga, body awareness and meditation sessions and use of yoga mat and props'
        - 'Brunch and dinner, drinks, tea, coffee, fruit and healthy snacks.'

    <br>
    Nog vragen?
    <a href="mailto:judith.janssen@gmail.com">Email mij</a> of
    <a href="https://www.facebook.com/events/1560697344196163">laat een reactie achter op Facebook</a>.
  price: '<span class="strike"><span class="text-muted">450&euro;</span></span> 360&euro;'
  discount: '20% vroege vogelkorting tot 22 maart.'
  call_to_action: 'Boek nu'
  panels:
    - name: 'Inbegrepen'
      items:
        - 'Alle yoga, body awareness en meditatiesessies en gebruik van yogamateriaal'
        - 'Brunch en diner, drankjes, thee, koffie, fruit en gezonde snacks.'

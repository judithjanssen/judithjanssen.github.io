en:
  name: 'Judith Janssen'
  tagline: 'Your host &amp; yoga teacher'
  image: '/img/team/judithjanssen2.jpg'
  bio: >
    <p class="large text-muted">I was born and raised in the Netherlands and currently live in Spain with my boyfriend and two kids. I went through the whole package: university, travelling and working at a multinational company. I felt a bit disorientated and disconnected from what I really wanted in life. Then, I came across yoga and it was quite a revelation. Yoga became my passion and later my profession.</p>
    <h4 class="text-muted">My approach to yoga</h4>
    <p class="large text-muted">We live in a culture where the motto is “no pain no gain”. Yes, the feeling that you get after a tough workout is great, but <strong>a lot of workouts can be harmful for your body, and even for your self-image</strong>.</p>
    <p class="large text-muted">Even yoga, when practised in a disrespectful way can cause harm to your body, and injury. So, for me, one of <strong>the key things in yoga is respect for your body</strong>. You <em>can</em> have a tough and exhilarating yoga workout, but always within the boundaries that your body, your constitution sets.</p>
    <p class="large text-muted">I think we <strong>better work for self-acceptance than for self-improvement</strong>, and cultivate a constructive and loving attitude towards ourselves.</p>
    <p class="large text-muted">I <strong>focus on body awareness, proper breathing and proper postural alignment</strong>. My teaching is an integration of Hatha yoga with the precision and props of Iyengar yoga, the dynamics of Vinyasa flow and other body movement and expression techniques.</p>
nl:
  name: 'Judith Janssen'
  tagline: 'Gastvrouw &amp; yogadocente'
  image: '/img/team/judithjanssen2.jpg'
  bio: >
    <p class="large text-muted">Ik ben geboren en getogen in Nederland en woon momenteel in Spanje met mijn vriend en twee kinderen. Ik heb het hele pakket doorlopen: studeren, reizen en werken in een multinationale onderneming. Ik voelde me echter destijds enigszins gedesoriënteerd en onzeker over wat ik echt wilde met mijn leven. Toen kwam yoga op mijn pad, en het was nogal een openbaring. Yoga werd mijn passie en later mijn beroep.</p>
    <h4 class="text-muted">Mijn benadering van yoga en gezondheid</h4>
    <p class="large text-muted">We leven in een cultuur waar het motto is "no pain no gain". Het is zeker geweldig, dat gevoel dat je krijgt na een zware training, maar veel workouts kunnen schadelijk zijn voor je lichaam, en zelfs voor je zelfbeeld</strong>.</p>
    <p class="large text-muted">Zelfs yoga, als het op een respectloze manier wordt beoefend of gedoceerd, kan het schade toebrengen aan je lijf, en zelfs letsel. Daarom vind ik <strong>respect voor je lichaam</strong> één van de belangrijkste dingen in yoga. Je <em>kunt</em> best krachtige en pittige yogasessies doen, maar altijd binnen de grenzen die jouw lichaam, jouw gestel aangeeft.</p>
    <p class="large text-muted">Ik denk dat we <strong>beter werken aan zelfacceptatie dan aan zelfverbetering</strong>, om zo een constructieve en liefdevolle houding tegenover onszelf te cultiveren.</p>
    <p class="large text-muted">Mijn <strong>focus ligt op lichaamsbewustzijn, optimale ademhaling en een correcte lichaamshouding</strong>. Mijn lessen zijn een integratie van Hatha yoga met de precisie en hulpmiddelen van Iyengar yoga, de dynamiek van Vinyasa en andere bewegings- en expressietechnieken.</p>

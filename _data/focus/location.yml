en:
  heading: Location
  subheading: 'focus retreat will take place at El Botánico de Sagra, a magical little world of intense color'
  location: 
    title: 'El Botánico de Sagra'
    description: 
      - class: 'text-muted large'
        content: '17.000 m² of exuberant nature, exotic fruit trees, flowers, the smell of jasmine and orange blossom in the air and perfectly integrated living spaces that combine the colors in surprising ways.'
      - class: 'text-muted large'
        content: 'The Botanical is at the foot of a mountain and surrounded by orange, almond, cherry and olive tree fields. It is located in Sagra, a small village of approximately 400 inhabitants in the countryside.'
    images:
      - url:   botanico/piscina.jpg
        title: Swimming pool
        alt:   Spring water swimming pool
      - url:   botanico/sala-yoga.jpg
        title: Yoga Space
        alt:   The yoga space by the swimming pool
      - url:   botanico/dining-room.jpg
        title: Kitchen and dining space
        alt:   Kitchen and dining space
      - url:   botanico/malva1.jpg
        title: Casa Malva
        alt:   Beatuiful living room in the Casa Azul
      - url:   botanico/bodega2.jpg
        title: Bodega
        alt:   Beatuiful living room in the Casa Azul
      - url:   botanico/azul4.jpg
        title: Casa azul
        alt:   Beatuiful living room in the Casa Azul
      - url:   botanico/azul3.jpg
        title: Casa azul
        alt:   Beatuiful living room in the Casa Azul
      - url:   botanico/azul2.jpg
        title: Casa azul
        alt:   Beatuiful living room in the Casa Azul
      - url:   botanico/roja.jpg
        title: Casa roja
        alt:   Exotic living room in the Casa Roja
  surroundings:
    title: 'Surroundings'
    description: 
      - class: 'text-muted large'
        content: 'Sagra is situated in the north of the Alicante province, on the Mediterranean coast of Spain, about an hour from Valencia airport and Alicante airports.'
      - class: 'text-muted large'
        content: 'This area has a huge variety of sceneries since it has a wonderful combination of countryside and mountains with breathtaking views and the seaside (just a 15 minute drive away) where you can find both extensive sandy beaches and incredible small rocky coves. If you want to extend your stay before or after the retreat, you can also visit other interesting towns such as Dénia, Jávea, Valencia and Altea or even take the ferry to Ibiza.'
    images:
      - url: 'botanico/deniaplaya.jpg'
        title: 'Denia Beach'
        alt: 'Natural beach with views at the Montgó mountain'
      - url: 'botanico/vall_de_laguar.jpg'
        title: 'Vall de Laguar'
        alt: 'Breathtaking views from Vall de Laguar'
      - url: 'botanico/cala-ambolo.jpg'
        title: 'Cala Ambolo (Jávea)'
        alt: 'Beautiful cala Ambolo near Jávea'
nl:
  heading: Locatie
  subheading: 'Het yogaweekend vindt plaats in El Botánico de Sagra, een magische kleine wereld van intense kleur'
  location: 
    title: 'El Botánico de Sagra'
    description: 
      - class: 'text-muted large'
        content: '17.000 m² uitbundige natuur, exotische fruitbomen, bloemen, de geur van jasmijn en oranjebloesem in de lucht en perfect geïntegreerde woonruimtes.'
      - class: 'text-muted large'
        content: 'El Botánico ligt aan de voet van een berg en wordt omringd door velden sinaasappel-, amandel-, kersen- en olijfbomen. Het is gelegen in Sagra, een klein dorpje van ongeveer 400 inwoners op het platteland van Zuid-Oost Spanje, op 15 minuten afstand van zee.'
    images:
      - url:   botanico/piscina.jpg
        title: Bronwaterzwembad
        alt:   Bronwaterzwembad
      - url:   botanico/sala-yoga.jpg
        title: Yogaruimte
        alt:   De yogaruimte kijkt uit over het zwembad
      - url:   botanico/dining-room.jpg
        title: Keuken en eetgedeelte
        alt:   Keuken en eetgedeelte
      - url:   botanico/malva1.jpg
        title: Casa Malva
        alt:   Prachtig terras bij Casa Malva
      - url:   botanico/bodega2.jpg
        title: Bodega
        alt:   Prachtige woonkamer in la Bodega
      - url:   botanico/azul4.jpg
        title: Casa azul
        alt:   Prachtige slaapkamer in la Casa Azúl
      - url:   botanico/azul3.jpg
        title: Casa azul
        alt:   La Casa Azúl
      - url:   botanico/azul2.jpg
        title: Casa azul
        alt:   Geweldig uitlopend terras bij slaapkamer 
      - url:   botanico/roja.jpg
        title: Casa roja
        alt:   Exotische woonkamer in la Casa Roja
  surroundings:
    title: 'Omgeving'
    description: 
      - class: 'text-muted large'
        content: 'Sagra bevindt zich in het noorden van de provincie Alicante, aan de Middellandse Zeekust van Spanje, een uur van de luchthavens van zowel Valencia als Alicante.'
      - class: 'text-muted large'
        content: 'Dit gebied heeft een enorme verscheidenheid aan landschappen omdat het een prachtige combinatie is van platteland en bergen met een adembenemend uitzicht en de prachtige kust (op slechts 15 minuten rijden) waar je zowel witte zandstranden als kleine rotsachtige baaien kunt vinden. Als je je verblijf voor of na het weekend wil verlengen, kun je ook andere interessante plaatsen bezoeken, zoals Dènia, Jávea, Altea en Valencia of zelfs de veerboot nemen naar Ibiza.'
    images:
      - url: 'botanico/deniaplaya.jpg'
        title: 'Strand bij Denia'
        alt: 'Uitgestrekt zandstrand met uitzicht op de Montgó berg'
      - url: 'botanico/vall_de_laguar.jpg'
        title: 'Vall de Laguar'
        alt: 'Adembenemende uitzichten vanaf de Vall de Laguar'
      - url: 'botanico/cala-ambolo.jpg'
        title: 'Cala Ambolo (Jávea)'
        alt: 'Prachtige baai vlakbij Jávea'
es:
  heading: El lugar
  subheading: 'el retiro tiene lugar en El Botánico de Sagra, un pequeño mundo mágico lleno de naturaleza y color'
  location: 
    title: 'El Botánico de Sagra'
    description: 
      - class: 'text-muted large'
        content: '17.000 m² de naturaleza exuberante, frutales exóticos, flores, olor a jazmín y azahar y estancias llenas de color, perfectamente integradas en el entorno y cuidadas hasta el último detalle.'
      - class: 'text-muted large'
        content: 'El Botánico está en Sagra, un pequeño pueblo de la Marina Alta a los pies de la montaña, rodeado de naranjos, almendros, cerezos y olivos.'
    images:
      - url:   botanico/piscina.jpg
        title: Piscina
        alt:   Piscina de agua de manantial
      - url:   botanico/sala-yoga.jpg
        title: Sala de yoga
        alt:   Espacio para las clases de yoga junto a la piscina
      - url:   botanico/dining-room.jpg
        title: Cocina y salón comedor
        alt:   Cocina y salón comedor

<div class="row">
  <hr>
  <div class="col-md-8 col-md-offset-2">
  {% if page.previous.url %}
    <a class="btn" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="btn pull-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
  </div>
</div>

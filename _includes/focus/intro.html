{% assign data = site.data.focus.intro[page.lang] %}
<!-- Header -->
<header class="focus-header">
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading">{{ data.heading }}</div>
            <div class="intro-lead-in">{{ data.subheading }}</div>
            <div class="intro-lead-out">{{ data.date }}</div>
            {% for button in data.buttons %}
            <a href="{{ button.link }}" class="{{ button.class }}">{{ button.label }}</a>
            {% endfor %}
        </div>
    </div>
</header>

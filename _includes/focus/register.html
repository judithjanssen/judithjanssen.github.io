{% assign data = site.data.focus.register[page.lang] %}
<!-- Register section -->
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading text-center">{{ data.heading }}</h2>
                <h3 class="section-subheading text-muted text-center less-margin">{{ data.subheading }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="text-center center-block">
                <div class="price">
                    {{ data.price }}
                </div>
                <p class="large text-muted">{{ data.discount }}</p>
                <form action="https://stripe-checkout.herokuapp.com/" method="POST" class="text-center">
                    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_live_xXsT6VFJxlKIp2xEMHowLL64" data-image="/img/logo-judithjanssen.png" data-name="Focus! retreat booking" data-description="Secure your place. Only 5 spots left." data-amount="45000" data-currency="EUR" data-label="{{ data.call_to_action }}" data-allow-remember-me="false">
                    </script>
                    <input name="amount" value="45000" type="hidden">
                    <input name="description" value="Booking for Focus! retreat" type="hidden">
                </form>
                <br>
            </div>
        </div>
        <div class="row">
        {% for panel in data.panels %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ panel.name }}</div>
                    <ul class="text-muted panel-body">
                    {% for item in panel.items %}
                        <li>{{ item }}</li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}  
        </div>
    </div>
</section>

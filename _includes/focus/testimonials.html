{% assign data = site.data.focus.testimonials[page.lang] %}
{% if data %}
 <!-- Testimonials section -->
<section id="testimonials" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ data.heading }}</h2>
                <!-- <h3 class="section-subheading text-muted less-margin">{{ data.subheading }}</h3> -->
            </div>
        </div>
        {% if data.testimonials %}
        <div class="row">
            {% for testimonial in data.testimonials %}
            <div class="col-sm-6 col-sm-offset-3">
                <div class="testimonial">
                    <blockquote>{{ testimonial.text }}</blockquote> 
                    <img src="{{ testimonial.img }}" class="img-responsive img-circle" alt="">
                    <h4>{{ testimonial.name }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</section>
{% endif %}

<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if page.logo %}
                <a class="logo navbar-brand page-scroll" href="/"><img src="{{ site.logo }}" alt="{{ site.title }}"></a>
                {% endif %}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                    {% for item in site.data.[page.section].menu[page.lang] %}
                    <li>
                        {% if item.link == page.dir %}
                        <a class="active {{ item.class }}" href="{{ item.link }}">{{ item.label }}</a>
                        {% else %}
                        <a class="{{ item.class }}" href="{{ item.link }}">{{ item.label }}</a>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

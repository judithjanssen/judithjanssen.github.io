<!-- Portfolio Grid Section -->
    <section id="location" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Location</h2>
                    <h3 class="section-subheading text-muted">Focus! retreat is held at the wonderful Botanico de Sagra.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.location %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <div class="location-img">
                    <img src="img/{{ post.thumbnail }}" class="img-responsive" alt="{{ post.subtitle }}">
                    </div>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

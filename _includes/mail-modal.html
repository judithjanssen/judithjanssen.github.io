        </div>

</div><!-- /.modal -->

 <script src="{{ "/js/ouibounce/ouibounce.min.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript">
    modal = ouibounce(
      false,
      { 
        callback: function() { $('#mail-modal').modal('show');},
        aggressive: true
      }
    );

    $('body').on('click', function() {
      $('#mail-modal').modal('hide');
    });

    $('#mail-modal .modal-footer a').on('click', function() {
      $('#mail-modal').modal('hide');
    });

    $('#mail-modal .modal-dialog .close').on('click', function() {
      $('#mail-modal').modal('hide');
    });

    $('#mail-modal .modal-dialog').on('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
    });

</script>
